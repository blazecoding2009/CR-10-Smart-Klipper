[gcode_macro POWER_OFF_PRINTER]
gcode:
    TEMPERATURE_WAIT SENSOR=extruder MAXIMUM=170
    {action_call_remote_method("set_device_power", device="printer", state="off")}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}
  
[gcode_macro POWER_ON_PRINTER]
gcode:
    {action_call_remote_method("set_device_power", device="printer", state="on")}
    
[gcode_macro HOME_IF_NEEDED]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
        G28
    {% endif %}


[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(50*60) %}
    {% set max_velocity = 60*300 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E80 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    _FILAMENT_BALL
    G92 E0
    G1 E5 F{speed} # purge
    G1 E-30 F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state
    
[gcode_macro _FILAMENT_BALL]
description: Helper: Round the filament tip
gcode:
  G92 E0   ; zero the extruder
  M83      ; relative extrusion
  G1 E2 F{100 * 2}
  G1 E-2
  G1 E4
  G1 E-4
  G1 E8
  G1 E-8
  G1 E-25
  G4 P{params.WAIT|default(0)|int * 1000}
  
[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set HOTEND_TEMP = params.HOTEND_TEMP|default(220)|float %}
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={BED_TEMP}
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={HOTEND_TEMP - 30}
    M82
    M220 S100
    M221 S100
    {% if printer.homed_axes != 'XYZ' %}
        {% if BED_TEMP >= 50 %}
            TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP - 10}
        {% endif %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={HOTEND_TEMP - 50}
        HOME_IF_NEEDED
    {% endif %}
    G90
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP - 5}
    BED_MESH_CALIBRATE
    SMART_PARK
    SAVE_VARIABLE VARIABLE=was_interrupted VALUE=True
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={HOTEND_TEMP}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={HOTEND_TEMP - 5}
    LINE_PURGE
	G92 E0
	G90

[gcode_macro END_PRINT]
gcode: 
    SAVE_VARIABLE VARIABLE=was_interrupted VALUE=False
	G91
	G1 E-1 Z0.2 F2400
	G1 X5 Y5 F3000
	G1 Z10 F1000
	G90
	G1 X0 Y250 F5000
	M106 S0
	M104 S0
	M140 S0
	M84

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z4.5 F300
    G90
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
    G28 X Y
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    G1 Y{y_park} F2000
    M84
  CANCEL_PRINT_BASE


[gcode_macro WIPE_LINE]
gcode:
  {% set z = params.Z|default(0.25)|float %}
  {% set n = params.N|default(0.4)|float %}

  {% if printer.toolhead.homed_axes != "xyz" %}
    {action_respond_info("Please home XYZ first")}
  {% elif printer.extruder.temperature < 170 %}
    {action_respond_info("Extruder temperature too low")}
  {% else %}
